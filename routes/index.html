<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>AutoRobokids</title>
    <link rel="stylesheet" href="../routes/styles/styles.css">
  </head>
  <body>
    <div class="navbar">
        <h1 class="mainTitle">AutoRobokids</h1>
    </div>
    <div class="container">
        <div id="drop-area" class="container-upload" >
          <div>
            <img class="uploadGif" src="../assets/icons/LoadFile.gif" alt="upload GIF">
          </div>
          Arrastra el archivo aquí<br/>
          <div>o</div>
          <input type="file" id="loadButton" placeholder=" "></input>
          <span id="fileName"></span>
          
        </div>
        <div id="loading" class="loading hidden">
          <img id="loadinggif" class="uploadIcon hidden" src="../assets/icons/loading.gif" alt="upload icon">
        </div>
        <div class="InputMssg">
          <input type="text" id="message" class="Inputmessage" placeholder="SMS and Email message"></input>
        </div>
        <button id="receiptButton" class="receiptButton hidden">Envia enlaces</button>
        <input type="file" id="file-input" multiple hidden>
        <div id="successModal" class="hiddenSuccess hidden">
          <div class="modal-content">
            <span id="successClose" class="close">&times;</span>
            <p id="successText">Archivo subido correctamente</p>
          </div>
        </div>
        <div id="errorModal" class="hiddenError hidden">
          <div class="modal-content">
            <span id="errorClose" class="close">&times;</span>
            <p>Ha ocurrido un error al subir el archivo</p>
          </div>
        </div>
        <div id="successsAPIModal" class="hiddenEr hidden">
          <div class="modal-content">
            <span id="successApiClose" class="close">&times;</span>
            <p>Operación realizada con éxito</p>
          </div>
        </div>
        <div id="errorAPIModal" class="hiddenEr hidden">
          <div class="modal-content">
            <span id="errorApiClose" class="close">&times;</span>
            <p id="textError"></p>
          </div>
        </div>
        
    </div>
  </body>
  <script src="../scripts/renderer.js"></script>
</html>
